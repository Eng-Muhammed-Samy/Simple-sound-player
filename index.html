<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="icon" href="image/3.jpg" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <audio src="audio/1.mp3"></audio>
        <img id="pic" src="image/1.jpg" width="60px" />
        <img id="signal" src="image/tenor.gif" />
        <div id="cont">
            <button id="play"><i class="fa fa-play-circle"></i></button>
            <button id="pause"><i class="fa fa-pause-circle"></i></button>
            <button id="stop"><i class="fa fa-stop-circle"></i></button>
            <span><input id="volume" type="range" min="0" max="1" step="0.1" /><i class="fa fa-volume-up"></i></span>
        </div>
    </div>
    <div id="playlist">

        <span id="head">Playlist</span>
        <span id="song1">1.mp3</span><br>
        <span id="song2">2.mp3</span><br>
        <span id="song3">3.mp3</span><br>
        <span id="song4">4.mp3</span><br>
        <span id="song5">5.mp3</span><br>
        <span id="song6">6.mp3</span>

    </div>
</body>
<script src="engin.js"></script>

</html>
